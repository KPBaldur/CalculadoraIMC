
<div>
  <h1>Calcula tu IMC con nosotros</h1>

  <h3>Selecciona tu sexo</h3>
  <label for="">Peso (Kg)</label>
  <input type="number" placeholder="Ingrese su peso en Kg" [(ngModel)]="peso">

  <label for="">Altura (m)</label>
  <input type="number" placeholder="Ingrese su altiura en Metros" [(ngModel)]="altura">



  <p>Su IMC es {{ resultado }}</p>

  <button (click)="operacion()">Resultado</button>

</div>
